<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bar style.css">
  </head>
  <body>
    <nav class="navbar fixed-top navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">NETSUM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Summarizer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Inspection</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Uploads</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <br>
    <div class ="body-web">
        <div class="title-bar">
          <p class="title-text">PROGRAM NAME</p>
        </div>
        <div class="type-selector">
          <p class="select-text" style="font-size:16px;margin: 0;padding-top: 7px;margin-left: 5%;">Select Vessel Type:</p>
          <select class="form-select" id="state">
            <option value>Choose...</option>
            <option>Option</option>
          </select>
        </div>
        <div class="indi-bar-matrix">
          <div class="indi-bar" style="background-color: #212529;">   
            <div class="bar-sn"><p class="text-bar" style="color:white ;">Serial Number</p></div>
            <div class="bar-info"><p class="text-bar" style="color:white ;">Photo Description</p></div>
          </div>
          <div class="indi-bar">   
            <div class="bar-sn" ><p class="text-bar">1</p></div>
            <div class="bar-info"><p class="text-bar">Bow area from dead ahead</p></div>
      
          </div>
          <div class="indi-bar">   
            <div class="bar-sn" ><p class="text-bar">2</p></div>
            <div class="bar-info"><p class="text-bar">Hull forward end starboard side</p></div>
    
          </div>
          <div class="indi-bar">   
            <div class="bar-sn" ><p class="text-bar">3</p></div>
            <div class="bar-info"><p class="text-bar">Hull forward end port side</p></div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
